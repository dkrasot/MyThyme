<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Twitter</title>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/style.css}"></link>
</head>
<body>
    <div id="header" th:include="page :: header"></div>

    <div id="content">
        <div class="tweetView">
            <div class="tweetMessage" th:text="#{tweet.message}">Tweet message</div>
            <div>
                <span class="tweetTime" th:text="#{tweet.time}">Tweet timestamp</span>
            </div>
        </div>
    </div>

    <div id="footer" th:include="page :: footer"></div>

</body>
</html>
