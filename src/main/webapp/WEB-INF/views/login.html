<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Twitter</title>
    <link rel="shortcut icon"
          th:href="@{/resources/images/favicon.ico}"/>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/style.css}"/>
</head>
<!--????-->
<body onload='document.f.username.focus();'>
    <div id="header" th:include="page :: header"></div>
    // uncomment: addViewControllers in WebConfig
    // http://stackoverflow.com/questions/28138864/expected-csrf-token-not-found-has-your-session-expired-403

    <div id="content">
        <a th:href="@{/user/register}">Register</a>
        <form name='f' th:action='@{/login}' method='POST'>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!--<csrf disabled="true"/>-->
            <table>
                <tr>
                    <td>User:</td>
                    <td><input type='text' name='username' value='' /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type='password' name='password'/></td>
                </tr>
                <!--<tr>-->
                    <!--<td colspan='2'>-->
                        <!--<input id="remember_me" name="remember-me" type="checkbox"/>-->
                        <!--<label for="remember_me" class="inline">Remember me</label>-->
                    <!--</td>-->
                <!--</tr>-->
                <tr>
                    <td colspan='2'><input name="submit" type="submit" value="Login"/></td>
                </tr>
            </table>

        </form>
    </div>


    <div id="footer" th:include="page :: footer"></div>
</body>
</html>
